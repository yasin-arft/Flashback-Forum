<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashback Forum</title>
  <!-- tailwind and daisy ui cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- custom tailwind colors -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-color': '#12132D',
            'secondary-color': '#797DFC',
          }
        }
      }
    }
  </script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/3fb78463d5.js" crossorigin="anonymous"></script>
  <!-- custom style -->
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="font-mulish">
  <!-- header start -->
  <header class="container mx-auto px-4">
    <!-- navbar start -->
    <nav class="pt-5">
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li class="tooltip" data-tip="Home"><a class="p-4 border-[1.5px] border-[#12132d99] rounded-full"><img src="./assets/icons/home.svg" alt="home"></a></li>
              <li class="tooltip" data-tip="Edit"><a class="p-4 border-[1.5px] border-[#12132d99] rounded-full"><img src="./assets/icons/edit.svg" alt="home"></a></li>
              <li class="tooltip" data-tip="Add"><a class="p-4 border-[1.5px] border-[#12132d99] rounded-full"><img src="./assets/icons/add.svg" alt="home"></a></li>
              <li class="tooltip" data-tip="Profile"><a class="p-4 border-[1.5px] border-[#12132d99] rounded-full"><img src="./assets/icons/flag.svg" alt="home"></a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-4xl font-black">FlashBack</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal gap-3">
            <li class="tooltip" data-tip="Home"><a class="p-4 border-[1.5px] border-[#12132d99] rounded-full"><img src="./assets/icons/home.svg" alt="home"></a></li>
            <li class="tooltip" data-tip="Edit"><a class="p-4 border-[1.5px] border-[#12132d99] rounded-full"><img src="./assets/icons/edit.svg" alt="home"></a></li>
            <li class="tooltip" data-tip="Add"><a class="p-4 border-[1.5px] border-[#12132d99] rounded-full"><img src="./assets/icons/add.svg" alt="home"></a></li>
            <li class="tooltip" data-tip="Profile"><a class="p-4 border-[1.5px] border-[#12132d99] rounded-full"><img src="./assets/icons/flag.svg" alt="home"></a></li>
          </ul>
        </div>
        <div>
          <a class="btn rounded-full px-10 py-4 bg-secondary-color text-white text-xl font-bold h-auto">Sign In</a>
        </div>
      </div>
    </nav>
    <!-- navbar end -->
  </header>
  <!-- header end -->

  <!-- script -->
  <script src="scripts/script.js"></script>
</body>

</html>
